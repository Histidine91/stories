#### Stage 3: Back Home ####
dd_dr_stg3_pg1_para1=As you land and fuel up, Karengo herds the seven surviving men out of the ship. "Meet us at the bar, yeah?" he says to you. "This day deserves a celebration." You nod, but can't help but notice red eyes and wet cheeks among the rest of the Dragonriders as they shuffle off.
dd_dr_stg3_pg1_opt1=Continue
dd_dr_stg3_pg2_para1=Later that day, you spot the Dragonriders at a corner table of the bar. The men, with the exception of Karengo, appear subdued.
dd_dr_stg3_pg2_para2="How goes it, ${playerLastName}?" he asks. "We were just raising a glass to mission success - made possible by you, of course. Great flying, brother." The bartender arrives with a round of drinks and Karengo raises one. "To the Dragonriders!" he says.
dd_dr_stg3_pg2_opt1="To the Dragonriders!"
dd_dr_stg3_pg2_opt2="To our fallen friends!"
dd_dr_stg3_pg2_opt2_para1=Karengo gives you an unreadable look and lowers his glass.
dd_dr_stg3_pg2_opt3="I'm good, thanks."
dd_dr_stg3_pg2_opt3_para1=Karengo gives you an unreadable look and lowers his glass.
dd_dr_stg3_pg3_para1="Your payment, plus Bolek and Jarek's signup fees. ${rewardCredits}."
dd_dr_stg3_pg3_opt1="Thanks."
dd_dr_stg3_pg3_opt2="I can't accept their money. It's not right."
dd_dr_stg3_pg3_opt2_para1=Karengo shrugs and doesn't take it back.
dd_dr_stg3_pg4_para1="Maybe I'll see you again sometime, yeah? I'm in need of a pilot with some guts." He nods in your direction, clearly dismissing you.
dd_dr_stg3_pg4_para1_opt1=Leave
