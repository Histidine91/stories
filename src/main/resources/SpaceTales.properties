dg_de_stg1_prompt=A boisterous laugh sounds from somewhere behind you. You haven't heard that voice since your ship was attacked by dragons.
dg_de_stg1_startBarEvent=Look around for Karengo
dg_de_stg1_pg1_para1="${playerFirstName}!" A huge hand claps you on the shoulder and spins you around, where you find yourself facing a large, widely grinning man.
dg_de_stg1_pg1_para2="Remember me? Yer the best pilot I've had - that stunt to get us out of ${dragonPlanet}, right out of the dragon's nest? Epic."
dg_de_stg1_pg1_para3=A crude, but professional, sign behind him reads, 'Dangerous Games - Karengo's Galactic Adventures'.
dg_de_stg1_pg1_para4="Like it?" Karengo follows your gaze. "Decided to make this an official thing. Well...an unofficial official thing.\nFeds wouldn't understand. Doesn't matter; I need a pilot again, and a good one. You've got a waterproof lander, right?"
dg_de_stg1_pg1_opt1="Uh, yeah. I think so."
dg_de_stg1_pg1_opt2="Of course."
dg_de_stg1_pg1_opt3="Sorry, mate. You'll have to find another pilot."
dg_de_stg1_pg2_para1=Karengo laughs. "It handles the vacuum of space, yeah? Yer right, it'll be fine. I've got a group of lads and ladies here rarin' to see some quoijuu in heat, right up close'n'personal. They've all got their own subpods, so how's about we load up and head out in the next few hours. Good? Good."
dg_de_stg1_pg2_para2="Oh, nearly forgot. We're headed to <mark>${depthsPlanet}</mark>, in <mark>${depthsSystem}</mark>. Ain't sure who's in charge over there these days, so we might need to grease some palms. Best to keep your eyes open and shields up."
dg_de_stg1_pg2_opt1="We leave at noon!"