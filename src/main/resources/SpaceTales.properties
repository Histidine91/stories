## Dangerous Games ##
## Part 1: Dragons ##
#### Stage 1: Bar Event ####
dd_dr_stg1_prompt=The moment you pass through the bar door, a strong drink is pressed into your hand. You look at it, dumbfounded, and then look up to the waiter who gave it to you. "Compliments of Mr. Karengo," he says, nodding his head towards a crowd of people, mostly young men, before moving on.
dd_dr_stg1_startBarEvent=Head over to "Mr. Karengo"
dd_dr_stg1_pg1_onShown=As you make your way over, you note that nearly everyone in the bar has the same drink you do. In the middle of the crowd, a large, heavily muscled, and tattooed man is gesticulating wildly, apparently telling a story.
dd_dr_stg1_pg1_opt1=Go listen to the man
dd_dr_stg1_pg1_opt2=Leave
dd_dr_stg1_pg2_para1="...so then he says to me, he says, have you ever ridden one? And I look back at this crazy joithead and I say, you're a crazy joithead. "But he's got me thinking, y'know? Nobody has ever ridden one. Least, not nobody that could talk after." He lets out a laugh. "So I ask you all; who wants to join Karengo to make history? Who wants to ride a dragon?"
dd_dr_stg1_pg2_para2=You've heard the stories of the dragons of <mark>${dragonPlanet}</mark> as a child; great beasts that control the skies, astonishingly similar to the dragons of lore. The galaxy is host to many dangerous creatures, but these living myths hold a special place near the top of that list.
dd_dr_stg1_pg2_para3=A cheer goes up from the men, especially the drunk ones, and "Mr. Karengo" starts to hand out death and accident waivers and collect money for the expedition. Suddenly, he cocks his head, listening to an earpiece, and his face changes. "Listen up!" he yells, "Seems my regular pilot got in the way of a pirate fleet, and my replacement pilot misplaced his balls this evening and can't find 'em! So we need ourselves a ship and a captain to <mark>${dragonPlanet}</mark>! Who's ready to pay for their drink?"
dd_dr_stg1_pg2_opt1="Captain ${playerLastName}, at your service. We leave at dawn!"
dd_dr_stg1_pg2_opt2=Stay silent
dd_dr_stg1_pg3_onShown=You wake up significantly after dawn with empty bottles and unconscious men strewn all over your ship. Karengo gives you a crooked smile, shielding his eyes from the light. "Alright, ${playerLastName}," he says, "let's do this."
dd_dr_stg1_pg3_opt1=Leave
